th issue." <br><br>The study also revealed that areas with higher tourism and shipping activity had greater concentrations of plastic debris in nearby waters. While cleanup efforts and bans on single-use plastics have been introduced in several countries, enforcement remains inconsistent. Scientists argue that cleanup alone is not enough. Instead, they stress the importance of reducing plastic production, promoting biodegradable alternatives, and improving waste management systems, especially in developing nations. Without coordinated global action, the health of both marine ecosystems and human populations will continue to be at risk. <br><br>What is one major consequence of plastic pollution mentioned in both passages?`,

    async function syncStateToCloud() {
        if (!window.fbProvider) return;
        const { auth, db, appId, setDoc, doc } = window.fbProvider;
        const user = auth.currentUser;
        if (!user) return;

        const dataToSave = {
            screen: appState.screen,
            userName: appState.userName,
            userClass: appState.userClass,
            selectedExamType: appState.selectedExamType,
            selectedPackage: appState.selectedPackage,
            currentQuestionIndex: appState.currentQuestionIndex,
            answers: appState.answers,
            targetEndTime: appState.targetEndTime,
            allowedPackages: appState.allowedPackages,
            examHistory: appState.examHistory,
            isAdmin: appState.isAdmin,
            lastSync: Date.now()
        };

        try {
            await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'app_state', 'current'), dataToSave);
        } catch (e) {
            console.warn("Cloud sync failed (offline or auth issue)");
        }
    }

  // === REVISED RECOVERY LOGIC ===
    async function recoverStateFromCloud() {
        const { auth, db, appId, getDoc, doc, signInAnonymously } = window.fbProvider;
        
        try {
            // Gunakan Promise untuk memastikan Auth sudah siap atau lakukan login anonim jika belum
            let user = auth.currentUser;
            if (!user) {
                const cred = await signInAnonymously(auth);
                user = cred.user;
            }

            // Tambahkan timeout agar tidak menunggu selamanya jika Firestore lambat
            const fetchPromise = getDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'app_state', 'current'));
            const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error("Timeout")), 5000));

            const snap = await Promise.race([fetchPromise, timeoutPromise]);

            if (snap.exists()) {
                const cloudData = snap.data();
                
                // Validasi waktu ujian
                if (cloudData.screen === 'exam' && cloudData.targetEndTime) {
                    if (Date.now() > cloudData.targetEndTime) {
                        cloudData.screen = 'exam-select';
                        cloudData.targetEndTime = null;
                    }
                }
                
                // Sinkronisasi state lokal
                Object.assign(appState, cloudData);

                // Inisialisasi ulang jika dalam mode ujian
                if (appState.screen === 'exam') {
                    const allQ = appState.selectedExamType === 'SNBT' ? SNBT_QUESTIONS : SKD_QUESTIONS;
                    appState.currentQuestions = allQ.filter(q => q.packageId === appState.selectedPackage);
                    if(appState.currentQuestions.length === 0) appState.currentQuestions = allQ;
                    startTimerInterval();
                }
            }
        } catch (e) { 
            console.warn("Recovery skipped or failed:", e.message); 
            // Tetap lanjut ke render meski gagal agar tidak stuck di loading screen
        } finally {
            // Pastikan loading screen hilang apapun hasilnya
            const loader = document.getElementById('loading-screen');
            if(loader) loader.style.display = 'none';
            render();
        }
    }

    // === LOGIC ===
    function updateScreen(s) { appState.screen = s; syncStateToCloud(); render(); }

    function handleRegister() {
      const name = document.getElementById('regName').value;
      const cls = document.getElementById('regClass').value;
      const pass = document.getElementById('regPass').value;
      const confirmPass = document.getElementById('regConfirmPass').value;
      const code = document.getElementById('regCode').value;

      if(!name || !pass || !confirmPass || !code) {
        alert("Semua data wajib diisi!");
        return;
      }
      if(pass !== confirmPass) {
        alert("Konfirmasi password tidak cocok!");
        return;
      }

      const allowedPkgs = ACCESS_CODES[code];
      
      if (allowedPkgs && allowedPkgs.includes(appState.regPackage)) {
         const newUser = { name, password: pass, access: allowedPkgs, class: cls };
         appState.registeredUsers.push(newUser);
         localStorage.setItem('neoprime_users', JSON.stringify(appState.registeredUsers)); 
         
         appState.userName = name;
         appState.userClass = cls;
         appState.allowedPackages = allowedPkgs;
         appState.screen = 'exam-select';
         syncStateToCloud();
         render();
      } else {
         alert("Kode akses salah atau tidak sesuai paket!");
      }
    }

    function handleLogin() {
      const name = document.getElementById('loginName').value;
      const pass = document.getElementById('loginPass').value;
      const remember = document.getElementById('rememberMe').checked;
      const errorEl = document.getElementById('loginError');
      
      errorEl.classList.add('hidden');
      errorEl.classList.remove('shake');
      void errorEl.offsetWidth; 

      if(!name || !pass) {
        errorEl.textContent = "Lengkapi nama dan password!";
        errorEl.classList.remove('hidden');
        errorEl.classList.add('shake');
        return;
      }

      if (name === 'neoprimeadmin' && pass === 'irfrif28') {
         appState.userName = 'Administrator';
         appState.userClass = 'Admin';
         appState.isAdmin = true;
         appState.screen = 'exam-select';
         syncStateToCloud();
         render();
         return;
      }

      const storedUsers = JSON.parse(localStorage.getItem('neoprime_users')) || [];
      const user = storedUsers.find(u => u.name === name) || appState.registeredUsers.find(u => u.name === name);
      
      if (!user) {
         errorEl.textContent = "Akun tidak ditemukan. Silakan daftar.";
         errorEl.classList.remove('hidden');
         errorEl.classList.add('shake');
         return;
      }

      if (user && user.password !== pass) {
         errorEl.textContent = "Username atau password salah, silakan coba lagi!";
         errorEl.classList.remove('hidden');
         errorEl.classList.add('shake');
         return;
      }

      if(remember) localStorage.setItem('savedUsername', name);
      else localStorage.removeItem('savedUsername');

      appState.userName = user.name;
      appState.userClass = user.class;
      appState.allowedPackages = user.access;
      appState.isAdmin = false;
      appState.screen = 'exam-select';
      syncStateToCloud();
      render();
    }

    function initiateLogout() { appState.showLogoutModal = true; render(); }
    function cancelLogout() { appState.showLogoutModal = false; render(); }
    function confirmLogout() { appState.showLogoutModal = false; appState.userName = ''; appState.allowedPackages = []; appState.isAdmin = false; appState.screen = 'landing'; syncStateToCloud(); render(); }
    function openSubMenu() { appState.showSubMenu = true; render(); }
    function closeSubMenu() { appState.showSubMenu = false; render(); }
    function openLogin() { appState.screen = 'login-modal'; render(); }
    function closeLogin() { closeModal(); }
    function openRegister() { appState.screen = 'register-modal'; appState.registerStep = 1; render(); }
    function closeModal() { appState.screen = 'landing'; appState.registerStep = 0; render(); }

    function setRegProgram(prog) { appState.regProgram = prog; appState.registerStep = 2; render(); }
    function setRegPackage(pkg) { appState.regPackage = pkg; appState.registerStep = 3; render(); }

    function goHome() {
      if(appState.screen === 'exam') confirmExit();
      else { appState.screen = 'exam-select'; render(); }
    }
    
    function confirmExit() { appState.showExitExamModal = true; render(); }
    function cancelExit() { appState.showExitExamModal = false; render(); }
    function performExit() { appState.showExitExamModal = false; clearInterval(appState.timerInterval); appState.screen = 'exam-select'; syncStateToCloud(); render(); }

    function selectExamType(type) { appState.selectedExamType = type; appState.screen = 'package-select'; syncStateToCloud(); render(); }
    function selectPackage(pkgId) { appState.selectedPackage = pkgId; startExam(); }

    function startExam() {
      const allQ = appState.selectedExamType === 'SNBT' ? SNBT_QUESTIONS : [];
      appState.currentQuestions = allQ.filter(q => q.packageId === appState.selectedPackage);
      if(appState.currentQuestions.length === 0) appState.currentQuestions = allQ; 
      
      appState.currentQuestionIndex = 0; appState.answers = []; appState.startTime = Date.now();
    
      // Set target waktu sekali saja di awal
      const durationMinutes = (appState.selectedExamType === 'SNBT' ? 195 : 100);
      appState.targetEndTime = Date.now() + (durationMinutes * 60 * 1000);
      
      appState.screen = 'exam';
      syncStateToCloud();
      render();
      startTimerInterval(); // Jalankan interval setelah render pertama
    }

    function startTimerInterval() {
  // Hapus interval lama jika ada untuk mencegah double interval
        if(appState.timerInterval) clearInterval(appState.timerInterval);
        
    appState.timerInterval = setInterval(() => {
        if (appState.screen !== 'exam') {
                clearInterval(appState.timerInterval);
                return;
            }

            const now = Date.now();
            const remaining = Math.max(0, Math.floor((appState.targetEndTime - now) / 1000));

            const timerEl = document.getElementById('exam-timer');
            if(timerEl) {
                timerEl.innerText = formatTime(remaining);
                // Tambah efek visual jika waktu kritis
                if (remaining < 300) {
                    timerEl.parentElement.classList.add('bg-red-50', 'text-red-600', 'animate-pulse');
                }
            }
        
            if(remaining <= 0) {
                clearInterval(appState.timerInterval);
                finishExam();
        }
    }, 1000);
}

    function selectAnswer(id) { 
      // Jika jawaban yang diklik sudah dipilih sebelumnya, maka batalkan (undefined)
    if (appState.answers[appState.currentQuestionIndex] === id) {
        appState.answers[appState.currentQuestionIndex] = undefined;
    } else {
        appState.answers[appState.currentQuestionIndex] = id;
    }
    // PENTING: Jangan panggil startTimerInterval di sini! 
        // Cukup panggil render() saja agar UI berubah tanpa merusak proses interval
    syncStateToCloud(); render();
      }
    function nextQuestion() { if(appState.currentQuestionIndex < appState.currentQuestions.length-1) { appState.currentQuestionIndex++; syncStateToCloud(); render(); } }
    function previousQuestion() { if(appState.currentQuestionIndex > 0) { appState.currentQuestionIndex--; syncStateToCloud(); render(); } }
    function jumpToQuestion(idx) { appState.currentQuestionIndex = idx; syncStateToCloud(); render(); }

    function finishExam() {
    appState.showFinishConfirmModal = false;
      clearInterval(appState.timerInterval);
      let score = 0;
      let maxScore = 0;
// Cek apakah paket ini sudah pernah dikerjakan sebelumnya untuk tanda "Skor Utama"
      const alreadyTaken = appState.examHistory.some(h => h.package_id === appState.selectedPackage);

      appState.currentQuestions.forEach((q, i) => {
        const ans = appState.answers[i];
        // Mencari skor tertinggi yang mungkin dalam satu soal
        const maxScoreInQuestion = Math.max(...q.options.map(o => o.score));
        maxScore += maxScoreInQuestion;
        if(ans) { 
            const chosen = q.options.find(o=>o.id===ans); 
            if(chosen) score += chosen.score; }
      });
      const result = {
        exam_type: appState.selectedExamType, package_id: appState.selectedPackage,
        score: parseFloat(score.toFixed(2)),
        score, max_score: maxScore,
        percentage: (score/maxScore)*100, answered: appState.answers.filter(x => x !== undefined).length,
        total_questions: appState.currentQuestions.length,
        duration: Math.floor((Date.now() - appState.startTime)/1000), completed_at: new Date().toISOString(),
        isFirstAttempt: !alreadyTaken // Skor Utama jika belum pernah dikerjakan
      };
      appState.lastResult = result; appState.examHistory.unshift(result); 
      appState.targetEndTime = null; 
      // Simpan ke cloud segera setelah ujian selesai
      updateScreen('results');
    }
function requestFinishExam() {
    appState.showFinishConfirmModal = true;
    render();
}

function cancelFinishExam() {
    appState.showFinishConfirmModal = false;
    render();
}
    function toggleNavigationPanel() { appState.navigationExpanded = !appState.navigationExpanded; render(); }
    function viewHistory() { appState.screen = 'history'; render(); }
    function formatTime(s) { const m = Math.floor(s/60), sec = s%60; return `${m}:${sec.toString().padStart(2,'0')}`; }

    if (localStorage.getItem('neoprime_users')) {
        appState.registeredUsers = JSON.parse(localStorage.getItem('neoprime_users'));
    }
    render();
  </script>
 </body>
