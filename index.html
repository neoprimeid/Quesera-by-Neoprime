  // === REVISED RECOVERY LOGIC ===
    async function recoverStateFromCloud() {
        const { auth, db, appId, getDoc, doc, signInAnonymously } = window.fbProvider;
        
        try {
            // Gunakan Promise untuk memastikan Auth sudah siap atau lakukan login anonim jika belum
            let user = auth.currentUser;
            if (!user) {
                const cred = await signInAnonymously(auth);
                user = cred.user;
            }

            // Tambahkan timeout agar tidak menunggu selamanya jika Firestore lambat
            const fetchPromise = getDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'app_state', 'current'));
            const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error("Timeout")), 5000));

            const snap = await Promise.race([fetchPromise, timeoutPromise]);

            if (snap.exists()) {
                const cloudData = snap.data();
                
                // Validasi waktu ujian
                if (cloudData.screen === 'exam' && cloudData.targetEndTime) {
                    if (Date.now() > cloudData.targetEndTime) {
                        cloudData.screen = 'exam-select';
                        cloudData.targetEndTime = null;
                    }
                }
                
                // Sinkronisasi state lokal
                Object.assign(appState, cloudData);

                // --- TAMBAHAN BARU: Jaga agar riwayat tidak kosong saat refresh ---
                if (appState.isAdmin) {
                    appState.examHistory = JSON.parse(localStorage.getItem('neoprime_admin_history')) || appState.examHistory || [];
                } else if (appState.userName) {
                    const localUsers = JSON.parse(localStorage.getItem('neoprime_users')) || [];
                    const currentUser = localUsers.find(u => u.name === appState.userName);
                    if (currentUser && currentUser.history) {
                        appState.examHistory = currentUser.history;
                    }
                }
                // ------------------------------------------------------------------


                // Inisialisasi ulang jika dalam mode ujian
                if (appState.screen === 'exam') {
                    const allQ = appState.selectedExamType === 'SNBT' ? SNBT_QUESTIONS : SKD_QUESTIONS;
                    appState.currentQuestions = allQ.filter(q => q.packageId === appState.selectedPackage);
                    if(appState.currentQuestions.length === 0) appState.currentQuestions = allQ;
                  // LOGIC BARU: Cek apakah ini ujian baru atau melanjutkan
                  if (!appState.targetEndTime) {
                  // Hanya set waktu jika belum ada target waktu (Ujian Baru)
                  appState.currentQuestionIndex = 0;
                  appState.answers = [];
                  appState.startTime = Date.now();
                  
                  const durationMinutes = (appState.selectedExamType === 'SNBT' ? 195 : 100);
                  appState.targetEndTime = Date.now() + (durationMinutes * 60 * 1000);
                  }
                  // Jika targetEndTime sudah ada (melanjutkan), jangan reset variabel di atas
                  
                  appState.screen = 'exam';
                  
                  syncStateToCloud();
                  render();  
                  startTimerInterval();
                }
                // Di dalam recoverStateFromCloud, pastikan inisialisasi array jawaban:
                if (cloudData.answers) {
                    appState.answers = cloudData.answers;
                } else {
                    appState.answers = []; 
                }
            }
        } catch (e) { 
            console.warn("Recovery skipped or failed:", e.message); 
            // Tetap lanjut ke render meski gagal agar tidak stuck di loading screen
        } finally {
            // Pastikan loading screen hilang apapun hasilnya
            const loader = document.getElementById('loading-screen');
            if(loader) loader.style.display = 'none';
            render();
        }
    }

    if (!confirmReset) return;

    try {

        if (user) {

                screen: 'landing',

            });

        alert("Sesi berhasil direset. Halaman akan dimuat ulang.");
        location.reload();
    } catch (e) {
        alert("Gagal reset sesi: " + e.message);
    }

    window.addEventListener('load', () => {
        let attempts = 0;
        const maxAttempts = 50; // Max 5 detik

        const checkFB = setInterval(() => {
            attempts++;
            if (window.fbProvider) {
                clearInterval(checkFB);
                // 1. Load data state pribadi (timer, posisi soal)
                recoverStateFromCloud();
                // 2. [PENTING] Load data seluruh user (untuk login & admin)
                loadGlobalUsersFromCloud();
            } else if (attempts >= maxAttempts) {
                // Jika Firebase gagal dimuat, tetap masuk ke aplikasi (offline/local mode)
                clearInterval(checkFB);
                document.getElementById('loading-screen').style.display = 'none';
                render();
            }
        }, 100);
        // Interval background untuk selalu cek data terbaru (Realtime Sync sederhana)
        setInterval(() => {
            if(appState.isAdmin && window.fbProvider) {
                loadGlobalUsersFromCloud(); // Admin selalu tarik data terbaru
            }
        }, 10000); // Cek setiap 10 detik
    });

function render() {
    const app = document.getElementById('app');
    if (!app) return;

    // 1. Simpan posisi scroll sebelum render ulang
    const oldMainScroll = document.querySelector('.main-scroll-area');
    const oldNavScroll = document.getElementById('nav-soal-container');

    const savedMainScrollPos = oldMainScroll ? oldMainScroll.scrollTop : 0;
    const savedNavScrollLeft = oldNavScroll ? oldNavScroll.scrollLeft : 0;
    const savedNavScrollTop = oldNavScroll ? oldNavScroll.scrollTop : 0;

    // 2. Buat Konten HTML Baru
    let content = '';
    switch (appState.screen) {
        case 'landing': content = renderLandingPage(); break;
        case 'login-modal': content = renderLandingPage(true, 'login'); break;
        case 'register-modal': content = renderLandingPage(true, 'register'); break;
        case 'exam-select': content = renderAppLayout(renderExamSelect()); break;
        case 'package-select': content = renderAppLayout(renderPackageSelect()); break;
        case 'subcategory-select': content = renderAppLayout(renderSubCategorySelect()); break;
        case 'exam': content = renderExamInterface(); break;
        case 'results': content = renderAppLayout(renderResults()); break;
        case 'history': content = renderAppLayout(renderHistory()); break;
        default: content = renderLandingPage();
    }
  
 // 3. Terapkan Konten Baru
    app.innerHTML = content;
    
    // 4. Kembalikan Posisi Scroll dengan Tepat (TANPA setTimeout agar sangat smooth)
    if (appState.screen === 'exam') {
        const newMainScroll = document.querySelector('.main-scroll-area');
        const newNavScroll = document.getElementById('nav-soal-container');

        // Deteksi apakah ini pindah soal baru atau cuma pilih opsi jawaban
        const isNewQuestion = appState.lastRenderedQuestionIndex !== appState.currentQuestionIndex;

        if (newMainScroll) {
            // Matikan efek smooth bawaan sementara agar pergantian state instan
            newMainScroll.style.scrollBehavior = 'auto'; 
            
            if (isNewQuestion) {
                newMainScroll.scrollTop = 0; // Mulai dari atas karena soal berubah
            } else {
                newMainScroll.scrollTop = savedMainScrollPos; // Tetap di tempat (pilih jawaban)
            }
        }
        
        if (newNavScroll) {
            newNavScroll.style.scrollBehavior = 'auto';
            newNavScroll.scrollLeft = savedNavScrollLeft;
            newNavScroll.scrollTop = savedNavScrollTop;
        }
            
        // Catat index soal ini sebagai yang terakhir dirender
        appState.lastRenderedQuestionIndex = appState.currentQuestionIndex;
        
    } else {
        // Reset bila keluar dari menu ujian
        appState.lastRenderedQuestionIndex = -1;
    }
}

                <div class="hidden sm:block">
                  <button class="px-6 py-2 ${isUnlocked ? `bg-${colorClass}-600 text-white hover:bg-${colorClass}-700` : 'bg-slate-200 text-slate-400'} rounded-lg font-semibold transition" ${!isUnlocked ? 'disabled' : ''}>Mulai</button>
                </div>
              </div>
            `}).join('')}
          </div>
        </div>
      `;
    }

function renderExitExamModal() {

            </div>
            
            <h3 class="text-2xl font-bold text-slate-900 mb-2">Keluar Ujian?</h3>

function renderFinishConfirmModal() {
    const total = appState.currentQuestions.length;
    // Hitung jawaban yang terisi
    const answeredCount = appState.answers.filter(x => x !== undefined && x !== null).length;
    const remains = total - answeredCount;
    const isComplete = remains === 0;

   return `
    <div class="fixed inset-0 z-[150] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm" onclick="cancelFinishExam()"></div>
        
        <div class="relative bg-white rounded-3xl shadow-2xl w-full max-w-sm p-8 fade-in text-center transform scale-100 border border-slate-100">
            <div class="w-16 h-16 ${isComplete ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'} rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fa-solid ${isComplete ? 'fa-check-double' : 'fa-triangle-exclamation'} text-2xl"></i>
            </div>
            
            <h3 class="text-xl font-bold text-slate-900 mb-2">
                ${isComplete ? 'Kumpulkan Ujian?' : 'Belum Selesai!'}

            <div class="text-slate-500 mb-8 text-sm leading-relaxed">
                ${isComplete 
                    ? `Semua <b>${total}</b> soal telah terjawab. Yakin ingin mengumpulkan?` 
                    : `<span class="text-red-500 font-bold">PERINGATAN:</span> Masih ada <b>${remains}</b> soal yang kosong.`}
                <br><span class="text-slate-400 text-xs mt-2 block">Jawaban tidak dapat diubah setelah dikumpulkan.</span>
            </div>
            
            <div class="flex flex-col gap-2">
                <button onclick="finishExam()" class="w-full py-3.5 ${isComplete ? 'bg-blue-600 hover:bg-blue-700' : 'bg-red-600 hover:bg-red-700'} text-white rounded-xl font-bold transition shadow-lg">

                <button onclick="cancelFinishExam()" class="w-full py-3.5 bg-slate-100 text-slate-600 rounded-xl font-bold hover:bg-slate-200 transition">
                    Periksa Kembali
                </button>
            </div>
        </div>
    </div>`;
}

// --- GANTI SELURUH FUNGSI renderHistory DENGAN INI ---
function renderHistory() {
    // Ambil data terbaru dari "Database" LocalStorage
    // Ini adalah sumber kebenaran mutlak (Single Source of Truth)
    const allUsers = JSON.parse(localStorage.getItem('neoprime_users')) || [];

    // =========================================================================
    // BAGIAN 1: LOGIKA KHUSUS ADMIN
    // (Melihat semua orang dengan Identitas Asli)
    // =========================================================================
    if (appState.isAdmin) {
        let allExamRows = [];

        // A. LOOP DATA SISWA (User yang terdaftar)
        // Kita iterasi setiap user di database untuk mengambil nama dan history mereka
        allUsers.forEach(user => {
            if (user.history && user.history.length > 0) {
                user.history.forEach((h, idx) => {
                    allExamRows.push({
                        // [FIX]: Ambil Nama Asli langsung dari object user database
                        realName: user.name, 
                        userClass: user.class || 'Peserta',
                        
                        // Data Ujian
                        package_id: h.package_id,
                        score: h.score,
                        total_questions: h.total_questions,
                        answered: h.answered,
                        completed_at: h.completed_at,
                        
                        // Data Teknis untuk tombol Detail
                        targetUserName: user.name, // Penting untuk fungsi viewAdminResultDetail
                        historyIndex: idx,
                        isSelf: false
                    });
                });
            }
        });

        // B. LOOP DATA ADMIN (Jika Admin mengerjakan soal sendiri)
        // Kita ambil dari sesi aktif admin saat ini
        if (appState.examHistory && appState.examHistory.length > 0) {
             appState.examHistory.forEach((h, idx) => {
                allExamRows.push({
                    realName: "Administrator (Anda)",
                    userClass: "Admin",
                    
                    package_id: h.package_id,
                    score: h.score,
                    total_questions: h.total_questions,
                    answered: h.answered,
                    completed_at: h.completed_at,
                    
                    targetUserName: appState.userName,
                    historyIndex: idx,
                    isSelf: true
                });
             });
        }

        // Urutkan berdasarkan waktu pengerjaan (Terbaru di atas)
        allExamRows.sort((a, b) => new Date(b.completed_at) - new Date(a.completed_at));

        return `
        <div class="max-w-6xl mx-auto fade-in pb-20">
            <header class="mb-8">
                <h1 class="text-2xl font-bold text-slate-900">Riwayat Ujian</h1>
                <p class="text-slate-500 text-sm">Data riwayat pengerjaan seluruh member.</p>
            </header>
            <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-900 text-white font-bold border-b">
                            <tr>
                                <th class="p-4">Identitas User</th>
                                <th class="p-4">Paket Soal</th>
                                <th class="p-4 text-center">Nilai</th>
                                <th class="p-4 text-center">Waktu</th>
                                <th class="p-4 text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            ${allExamRows.length === 0 ? '<tr><td colspan="5" class="p-8 text-center text-slate-400">Belum ada data ujian masuk.</td></tr>' : ''}
                            ${allExamRows.map(row => `
                                <tr class="hover:bg-slate-50 transition">
                                    <td class="p-4">
                                        <div class="font-bold text-slate-800 text-base capitalize">${row.realName}</div>
                                        <div class="text-xs text-slate-500 bg-slate-100 inline-block px-2 py-0.5 rounded mt-1">${row.userClass}</div>
                                    </td>
                                    <td class="p-4">
                                        <div class="font-medium text-slate-700">${row.package_id.replace(/_/g, ' ').toUpperCase()}</div>
                                        <div class="text-[10px] text-slate-400">Jawab: ${row.answered}/${row.total_questions}</div>
                                    </td>
                                    <td class="p-4 text-center">
                                        <span class="text-lg font-black ${row.score > 0 ? 'text-blue-600' : 'text-slate-300'}">${row.score}</span>
                                    </td>
                                    <td class="p-4 text-center text-xs text-slate-500">
                                        ${new Date(row.completed_at).toLocaleDateString('id-ID')}<br>
                                        ${new Date(row.completed_at).toLocaleTimeString('id-ID')}
                                    </td>
                                    <td class="p-4 text-center">
                                        <button onclick="${row.isSelf ? `viewHistoryDetail(${row.historyIndex})` : `viewAdminResultDetail('${row.targetUserName}', ${row.historyIndex})`}" 
                                                class="bg-white border border-slate-200 text-blue-600 hover:bg-blue-50 hover:border-blue-300 px-3 py-1.5 rounded-lg font-bold text-xs transition shadow-sm">
                                            Lihat Detail
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>`;
    
    } else {
        // =========================================================================
        // BAGIAN 2: LOGIKA KHUSUS USER BIASA
        // (Hanya melihat data milik diri sendiri)
        // =========================================================================
        
        // [FIX PENTING]: Jangan gunakan appState.examHistory secara langsung karena bisa tercampur (dirty state).
        // Kita cari data user ini secara spesifik di database "neoprime_users" berdasarkan Namanya.
        
        const currentUserData = allUsers.find(u => u.name === appState.userName);
        
        // Jika data ditemukan di DB, pakai itu. Jika tidak, kosong (array baru).
        // Ini menjamin User A tidak akan melihat history User B atau Admin.
        const cleanUserHistory = currentUserData ? (currentUserData.history || []) : [];

        // 3. [PERBAIKAN PENTING] Sinkronkan Session State dengan Database
        // Ini memastikan tombol "Lihat Detail" membuka data yang benar, 
        // bukan data sisa dari sesi Admin/User lain sebelumnya.
        appState.examHistory = cleanUserHistory;

        // Urutkan (Terbaru di atas)
        cleanUserHistory.sort((a, b) => new Date(b.completed_at) - new Date(a.completed_at));

        return `
        <div class="max-w-4xl mx-auto fade-in pb-20">
            <header class="mb-8">
                <h1 class="text-2xl font-bold text-slate-900">Riwayat Saya</h1>
                <p class="text-slate-500 text-sm">Daftar pengerjaan soal oleh <b>${appState.userName}</b></p>
            </header>
            <div class="space-y-3">
                ${cleanUserHistory.length === 0 ? 
                    `<div class="text-center py-12 bg-white rounded-2xl border border-dashed border-slate-300">
                        <div class="text-4xl mb-2">üìù</div>
                        <p class="text-slate-400">Kamu belum pernah mengerjakan ujian.</p>

function handleRegister() {
    const nameEl = document.getElementById('regName');
    const passEl = document.getElementById('regPass');
    const confirmPassEl = document.getElementById('regConfirmPass');
    const codeEl = document.getElementById('regCode');
    const classEl = document.getElementById('regClass');  
    
    if (!nameEl || !passEl || !codeEl) return;

    const name = nameEl.value.trim();
    const pass = passEl.value.trim();
    const confirmPass = confirmPassEl.value.trim();
    const code = codeEl.value.trim();
    const cls = classEl.value.trim();

      if(!name || !pass || !confirmPass || !code) {
        alert("Semua data wajib diisi!");
        return;
      }
      if(pass !== confirmPass) {
        alert("Konfirmasi password tidak cocok!");
        return;
      }

      const allowedPkgs = ACCESS_CODES[code];
      
      // LOGIKA VALIDASI BARU
      // Jika kode valid, kita berikan hak akses paket ke user
      let isCodeValid = false;

 // --- PERBAIKAN LOGIKA VALIDASI KODE ---
    // Pastikan allowedPkgs ada (tidak undefined) sebelum memanggil .includes()
    if (allowedPkgs && Array.isArray(allowedPkgs)) {
        if (appState.regPackage === 'ALL_US_SMA') {
            // Cek apakah kode mengizinkan paket US SMA
            isCodeValid = allowedPkgs.some(pkg => pkg.startsWith('us_sma_'));
        } else if (appState.regPackage === 'ALL_TKA_SMP') {
             // Cek apakah kode mengizinkan paket TKA SMP
            isCodeValid = allowedPkgs.some(pkg => pkg.startsWith('tka_smp_'));
        } else {
            // Untuk SNBT dan SKD biasa
            isCodeValid = allowedPkgs.includes(appState.regPackage);
        }
    }
    
 if (isCodeValid) {
        const exists = appState.registeredUsers.find(u => u.name.toLowerCase() === name.toLowerCase());
        if (exists) {
            alert("Nama sudah terdaftar! Gunakan nama lain atau silakan login.");
            return;
        }
        
        const newUser = { name, password: pass, access: allowedPkgs, class: cls, history: [] };
        appState.registeredUsers.push(newUser);
        localStorage.setItem('neoprime_users', JSON.stringify(appState.registeredUsers)); 
        
        saveGlobalUsersToCloud();
        
        appState.userName = name;
        appState.userClass = cls;
        appState.allowedPackages = allowedPkgs;
        appState.isAdmin = false;

        appState.screen = 'exam-select';
        refreshApp();
        alert("Registrasi berhasil! Selamat datang, " + name);
      } else {
         alert("Kode akses salah atau tidak sesuai program yang dipilih!");
      }
  }


function handleLogin() {
    const nameEl = document.getElementById('loginName');
    const passEl = document.getElementById('loginPass');
    const errorEl = document.getElementById('loginError');
    const rememberMe = document.getElementById('rememberMe')?.checked;

    if (!nameEl || !passEl) return;

    const name = nameEl.value.trim();
    const pass = passEl.value;

    errorEl.classList.add('hidden');
    errorEl.classList.remove('shake');

    if (!name || !pass) {
        errorEl.textContent = "Lengkapi nama dan password!";
        errorEl.classList.remove('hidden');
        errorEl.classList.add('shake');
        return;
    }

    appState.screen = 'exam-select';
    refreshApp();
    return;
}

// User Login - Cari di data terbaru
    const user = appState.registeredUsers.find(u => u.name.toLowerCase() === name.toLowerCase());

        errorEl.textContent = "Akun tidak ditemukan. Silakan daftar.";
        errorEl.classList.remove('hidden');
        errorEl.classList.add('shake');
        return;
    }

    if (user.password !== pass) {
        errorEl.textContent = "Username atau password salah!";
        errorEl.classList.remove('hidden');
        errorEl.classList.add('shake');
        return;
    }
// Success Login
    if (rememberMe) {
        localStorage.setItem('savedUsername', name);
    } else {
        localStorage.removeItem('savedUsername');
    }

    appState.userName = user.name;
    appState.userClass = user.class;
    appState.allowedPackages = user.access;
    appState.examHistory = user.history || [];
    appState.isAdmin = false;
    appState.screen = 'exam-select';
    
    refreshApp();
    }

    function startExam() {
    // Gabungkan semua bank soal untuk pencarian
    const allQ = [...SNBT_QUESTIONS, ...SKD_QUESTIONS, ...TKA_SMP_QUESTIONS, ...US_SMA_QUESTIONS];
    
    // Gunakan filter
    appState.currentQuestions = allQ.filter(q => q.packageId === appState.selectedPackage);
    
    if(appState.currentQuestions.length === 0) {
        alert("Soal untuk paket ini belum tersedia.");
        appState.screen = 'package-select';
        render();
        return;
    }

    // Reset hanya jika benar-benar ujian baru
    if (!appState.targetEndTime) {
        appState.answers = new Array(appState.currentQuestions.length).fill(undefined);
        appState.currentQuestionIndex = 0;
        appState.startTime = Date.now();
        const durationMinutes = (appState.selectedExamType === 'SNBT' ? 195 : 100);
        appState.targetEndTime = Date.now() + (durationMinutes * 60 * 1000);
    }
    
    appState.screen = 'exam';
    syncStateToCloud();
    render();
    startTimerInterval();
}

    function startTimerInterval() {
  // Hapus interval lama jika ada untuk mencegah double interval
        if(appState.timerInterval) clearInterval(appState.timerInterval);
        appState.timerInterval = setInterval(() => {
        if (appState.screen !== 'exam') {
            clearInterval(appState.timerInterval);
            return;
            }
            const now = Date.now();
            const remaining = Math.max(0, Math.floor((appState.targetEndTime - now) / 1000));
            appState.timeRemaining = remaining;
            
            const timerEl = document.getElementById('exam-timer');
            if(timerEl) {
                timerEl.innerText = formatTime(remaining);
                // Tambah efek visual jika waktu kritis
                if (remaining < 300) {
                    document.getElementById('timer-box')?.classList.replace('bg-red-50', 'bg-red-500');
                    document.getElementById('timer-box')?.classList.replace('text-red-600', 'text-white');                
                }
            }
            if(remaining <= 0) {
                clearInterval(appState.timerInterval);
                finishExam();
        }
    }, 1000);
}

function finishExam() {
    appState.showFinishConfirmModal = false;
    clearInterval(appState.timerInterval);
    
    let score = 0;
    let maxScore = 0;
    
    // 1. Hitung Skor
    // Cek apakah paket ini sudah pernah dikerjakan sebelumnya
    const previousAttempt = appState.examHistory.find(h => h.package_id === appState.selectedPackage);
    const isFirstAttempt = !previousAttempt;

    appState.currentQuestions.forEach((q, i) => {
        const ans = appState.answers[i];
        const maxScoreInQuestion = Math.max(...q.options.map(o => o.score));
        maxScore += maxScoreInQuestion;
        if(ans) { 
            const chosen = q.options.find(o => o.id === ans); 
            if(chosen) score += chosen.score; 
        }
    });

    // 2. Buat Objek Result
    const result = {
        exam_type: appState.selectedExamType,
        package_id: appState.selectedPackage,
        score: parseFloat(score.toFixed(2)),
        max_score: maxScore,
        percentage: (score/maxScore) * 100,
        answered: appState.answers.filter(x => x !== undefined).length,
        total_questions: appState.currentQuestions.length,
        duration: Math.floor((Date.now() - appState.startTime) / 1000),
        completed_at: new Date().toISOString(),
        isFirstAttempt: isFirstAttempt,
        answers: [...appState.answers] 
    };

    // 3. Update State Lokal Sesi Ini
    appState.lastResult = result;
    appState.examHistory.unshift(result);
    appState.fromScreen = 'exam';
    appState.targetEndTime = null;

    // --- [PERBAIKAN UTAMA DI SINI] ---
    // 4. Simpan ke Database Lokal agar tidak hilang
    if (appState.isAdmin) {
        // Simpan riwayat khusus Admin
        localStorage.setItem('neoprime_admin_history', JSON.stringify(appState.examHistory));
    } else {
        // Simpan riwayat khusus User
        const allUsers = JSON.parse(localStorage.getItem('neoprime_users')) || [];
        const userIdx = allUsers.findIndex(u => u.name === appState.userName);
        
        if (userIdx !== -1) {
            // Tempelkan history terbaru ke user yang tepat di database
            allUsers[userIdx].history = appState.examHistory;
            
            // Simpan database yang sudah diupdate ke LocalStorage
            localStorage.setItem('neoprime_users', JSON.stringify(allUsers));
            
            // Update variable global
            appState.registeredUsers = allUsers;
        }
    }
    // ----------------------------------

    // 5. Tampilkan Hasil ke Layar
    updateScreen('results');

    // 6. Sinkronisasi ke Cloud (Admin Monitoring)
    // Menggunakan data 'allUsers' yang sudah diupdate di langkah 4
    (async () => {
        if (!window.fbProvider) return;
        const { db, appId, setDoc, doc } = window.fbProvider;
        
        try {
            // Update dokumen User Global di Cloud
            // Kita kirim 'allUsers' yang sudah berisi history terbaru si User
            await setDoc(doc(db, 'artifacts', appId, 'system', 'users_db'), {
                all_users: allUsers, 
                last_update: Date.now()
            });

            // Backup ke dokumen personal user (agar aman jika ganti device)
            const auth = window.fbProvider.auth;
            if (auth.currentUser) {
                await setDoc(doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'app_state', 'current'), {
                    ...appState,
                    lastSync: Date.now(),
                    timerInterval: null
                });
            }
        } catch (e) {
            console.warn("Gagal sinkronisasi data:", e);
        }
    })();
}

function viewHistoryDetail(index) {
    const historyItem = appState.examHistory[index];
    
    if(historyItem) {
        // Load soal dan jawaban dari riwayat lokal session
        appState.currentQuestions = loadQuestionsForReview(historyItem.package_id);
        appState.answers = historyItem.answers || []; 
        appState.lastResult = historyItem;
        
        // Reset info user (karena melihat punya sendiri)
        if(appState.lastResult.userName) delete appState.lastResult.userName;

        appState.fromScreen = 'history';
        updateScreen('results');
    }
}

function viewAdminResultDetail(targetUserName, historyIndex) {
    // 1. Ambil database user terbaru
    const allUsers = JSON.parse(localStorage.getItem('neoprime_users')) || [];
    
    // 2. Cari User berdasarkan Nama (Pastikan exact match)
    const targetUser = allUsers.find(u => u.name === targetUserName);
    
    // 3. Validasi apakah data history ada
    if (targetUser && targetUser.history && targetUser.history[historyIndex]) {
        const h = targetUser.history[historyIndex];
        
        // 4. Muat Soal berdasarkan Package ID yang ada di history
        appState.currentQuestions = loadQuestionsForReview(h.package_id);
        
        // 5. Muat Jawaban User tersebut ke state aplikasi saat ini
        appState.answers = h.answers || [];
        
        // 6. Siapkan data hasil untuk ditampilkan
        appState.lastResult = { 
            ...h, 
            userName: targetUser.name, 
            userClass: targetUser.class 
        }; 
        
        // 7. Pindah ke layar hasil
        appState.fromScreen = 'history';
        updateScreen('results');
    } else {
        alert("Maaf, data detail ujian member ini tidak ditemukan. Kemungkinan data local storage belum tersinkronisasi.");
    }
